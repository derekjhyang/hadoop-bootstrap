task wrapper(type: Wrapper) {
	gradleVersion = '1.2'
}

task downloadAptCookbook(type: Copy) {
	// set file name
	def filename = "chef/cookbooks/tmp" + System.currentTimeMillis() + ".zip"

	// download the file
	ant.get(
		src:'https://github.com/opscode-cookbooks/apt/zipball/master', 
		dest: filename
	)

	from zipTree(filename)
	into "chef/cookbooks"
	rename {}

}